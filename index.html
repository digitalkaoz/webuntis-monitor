<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="mask-icon" href="/maskable-icon-512x512.png" color="#FFFFFF">
    <meta name="theme-color" content="#14B8A6">

    <title>WebUntis Monitor</title>
    <meta name="description" content="filterable WebUntis Monitor">
</head>
<body class="flex flex-col h-screen" style="display: none">

<header>
    <nav>
        <div class="logo-container">
            <h1 id="title"></h1>
            <span id="updated" class="time">&nbsp;</span>
        </div>

        <div class="links-container">
            <div class="text-sm md:flex-grow">
                <label for="date" class="text-sm px-4 leading-none text-white">Datum
                    <input id="date" type="date"/>
                </label>
            </div>
            <div class="text-sm">
                <label for="class" class="text-sm px-4 leading-none text-white">Klasse
                    <select id="class"></select>
                </label>
            </div>
        </div>
    </nav>
</header>

<main>
    <table id="table">
        <thead>
        <tr>
            <th scope="col">Klasse</th>
            <th scope="col">Stunde</th>
            <th scope="col">Lehrer</th>
            <th scope="col">Fach</th>
            <th scope="col">Raum</th>
            <th scope="col">Info</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="error"></div>
    <div id="notifications"></div>
</main>

<footer>
    <div class="footer-container">
        <span class="copy">Â© 2023 <a href="https://digitalkaoz.net" class="hover:underline">digitalkaoz</a></span>
        <ul>
            <li>
                <a href="https://github.com/digitalkaoz/webuntis-monitor" rel="nofollow">Code</a>
            </li>
            <li id="settings-button">
            </li>
        </ul>
    </div>
</footer>

<div id="settings"></div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
